<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <defs>
    <linearGradient id="gradA-nav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A3E635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86D12F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradU-nav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A3E635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86D12F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradX-nav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A3E635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86D12F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradO-nav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A3E635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86D12F;stop-opacity:1" />
    </linearGradient>
