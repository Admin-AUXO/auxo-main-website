<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" fill="#000000" rx="20"/>

  <!-- Grid -->
  <g transform="translate(30, 40)">
    <!-- Top Left - A -->
    <rect width="50" height="50" fill="#A3E635" rx="4"/>
    <text x="25" y="38" font-family="Montserrat, sans-serif" font-size="32" font-weight="900" fill="#000" text-anchor="middle">A</text>

    <!-- Top Right - U -->
    <rect x="60" y="0" width="50" height="50" fill="#A3E635" rx="4"/>
    <text x="85" y="38" font-family="Montserrat, sans-serif" font-size="32" font-weight="900" fill="#000" text-anchor="middle">U</text>

    <!-- Bottom Left - X -->
    <rect x="0" y="60" width="50" height="50" fill="#A3E635" rx="4"/>
    <text x="25" y="98" font-family="Montserrat, sans-serif" font-size="32" font-weight="900" fill="#000" text-anchor="middle">X</text>

    <!-- Bottom Right - O -->
    <rect x="60" y="60" width="50" height="50" fill="#A3E635" rx="4"/>
    <text x="85" y="98" font-family="Montserrat, sans-serif" font-size="32" font-weight="900" fill="#000" text-anchor="middle">O</text>
  </g>
</svg>
