<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A0A0A"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#A3E635" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo (simplified) -->
  <g transform="translate(100, 200)">
    <rect width="80" height="80" fill="#A3E635" rx="4"/>
    <text x="40" y="60" font-family="Montserrat, sans-serif" font-size="48" font-weight="900" fill="#000" text-anchor="middle">A</text>
  </g>
  <g transform="translate(190, 200)">
    <rect width="80" height="80" fill="#A3E635" rx="4"/>
    <text x="40" y="60" font-family="Montserrat, sans-serif" font-size="48" font-weight="900" fill="#000" text-anchor="middle">U</text>
  </g>
  <g transform="translate(100, 290)">
    <rect width="80" height="80" fill="#A3E635" rx="4"/>
    <text x="40" y="60" font-family="Montserrat, sans-serif" font-size="48" font-weight="900" fill="#000" text-anchor="middle">X</text>
  </g>
  <g transform="translate(190, 290)">
    <rect width="80" height="80" fill="#A3E635" rx="4"/>
    <text x="40" y="60" font-family="Montserrat, sans-serif" font-size="48" font-weight="900" fill="#000" text-anchor="middle">O</text>
  </g>

  <!-- Text -->
  <text x="320" y="265" font-family="Inter, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">
    AUXO Data Labs
  </text>
  <text x="320" y="320" font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="#A0A0A0" font-style="italic">
    Look Beyond Data
  </text>

  <!-- Tagline -->
  <text x="100" y="480" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF">
    Dubai's Premier Analytics Consultancy
  </text>
  <text x="100" y="530" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#A3E635">
    Transform Data Into Actionable Insights
  </text>
</svg>
